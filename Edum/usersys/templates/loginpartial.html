
{% if user.is_authenticated %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <ul>
        <li>Hello <a href="{% url 'profile' %}">{{ user.username }}!</a></li>
        <li><input type="submit" value="Log out" /></li>
    </ul>
</form>
{% else %}
    <a href="{% url 'login' %}">Log in</a>
{% endif %}
