<ul class="nav navbar-nav navbar-right visible-md visible-lg">
    {% if not user.is_authenticated %}
        <li>
            <a href="{% url 'login' %}">Log in</a>
        </li>
    {% else %}
        <li><a href="{% url 'profile' %}">{{ user.username }}</a></li>
        <li><a href="{% url 'logout' %}">Log out</a></li>
    {% endif %}
 </ul>
