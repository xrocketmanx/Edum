{% extends "base.html" %}

{% block main %}
    <p>{{ message }}</p>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-success" type="submit" value="Login"/>
    </form>
    <a class="btn btn-primary register-btn" href="{% url 'register' %}">Register</a>

{% endblock %}
