{% extends "base.html" %}

{% block main %}
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
    <form action="{% url 'petition' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-success" type="submit" value="Submit"/>
    </form>
    {% endif %}
{% endblock %}
