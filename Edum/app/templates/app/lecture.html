{% extends "base.html" %}

{% block navigation %}
    <a href="{% url 'course' lecture.module.course.id %}">{{ lecture.module.course.name }}</a>
    /
    <a href="{% url 'module' lecture.module.course.id lecture.module.id %}">{{ lecture.module.name }}</a>
    /
    {{ lecture.name }}
{% endblock %}

{% block main %}

{% endblock %}
